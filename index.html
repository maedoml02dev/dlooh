<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D.Loh Variedades - TÃªnis Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
    }
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(128, 0, 128, 0.4);
    }
    .cart-slide {
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    .cart-slide.open {
      transform: translateX(0);
    }
  </style>
</head>
<body class="text-white font-sans">
  <!-- CabeÃ§alho -->
  <header class="bg-black/60 backdrop-blur-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-400">D.Loh Variedades</h1>
      <nav class="hidden md:flex gap-6">
        <a href="#home" class="hover:text-pink-400">InÃ­cio</a>
        <a href="#produtos" class="hover:text-pink-400">Produtos</a>
        <a href="#sobre" class="hover:text-pink-400">Sobre</a>
      </nav>
      <button onclick="toggleCart()" class="relative bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
      </button>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="text-center py-16">
    <h2 class="text-5xl font-bold text-pink-400 mb-4">TÃªnis Premium e Exclusivos</h2>
    <p class="text-gray-300 text-lg">Os melhores modelos com qualidade e conforto que vocÃª merece.</p>
  </section>

  <!-- Produtos -->
  <section id="produtos" class="py-16">
    <h3 class="text-4xl font-bold text-center mb-10">Nossos Produtos</h3>
    <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4 md:px-12">
      <!-- Os produtos aparecem aqui -->
    </div>
  </section>

  <!-- Carrinho lateral -->
  <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-96 bg-gray-900 z-50 cart-slide shadow-2xl">
    <div class="p-6 border-b border-gray-700 flex justify-between items-center">
      <h3 class="text-xl font-bold">Carrinho</h3>
      <button onclick="toggleCart()" class="text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
    </div>

    <div id="cart-items" class="p-6 flex-1 overflow-y-auto" style="height: calc(100% - 200px);">
      <p class="text-gray-400 text-center">Seu carrinho estÃ¡ vazio</p>
    </div>

    <div class="p-6 border-t border-gray-700">
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-semibold">Total:</span>
        <span id="cart-total" class="text-xl font-bold text-green-400">R$ 0,00</span>
      </div>
      <button onclick="checkout()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 py-3 rounded-lg font-semibold transition-all">
        Finalizar Compra
      </button>
    </div>
  </div>

  <div id="cart-overlay" class="fixed inset-0 bg-black/50 z-40 hidden" onclick="toggleCart()"></div>

  <script>
    const products = [
      { id: 1, name: "Nike Air Max Plus Tuned Air", price: 80, image: "img/1.png", description: "TÃªnis esportivo de alto desempenho." },
      { id: 2, name: "Air Jordan 1 Low", price: 80, image: "img/2.png", description: "Estilo icÃ´nico e conforto premium." },
      { id: 3, name: "Asics Running Masculino", price: 80, image: "img/3.png", description: "Leve e resistente para corridas." },
      { id: 4, name: "Nike Dunk Low", price: 80, image: "img/4.png", description: "TÃªnis casual moderno e versÃ¡til." },
      { id: 5, name: "Nike Infantil", price: 80, image: "img/5.png", description: "Ideal para crianÃ§as, conforto e estilo." },
      { id: 6, name: "Nike Air Casual", price: 80, image: "img/6.png", description: "ConfortÃ¡vel para o dia a dia." },
      { id: 7, name: "Vans Old Skool", price: 80, image: "img/7.png", description: "ClÃ¡ssico urbano com design atemporal." },
      { id: 8, name: "Nike Air Infantil", price: 80, image: "img/8.png", description: "Modelo leve e resistente." },
      { id: 9, name: "Chinelo Street Comfort", price: 80, image: "img/9.png", description: "Estilo streetwear e conforto total." },
      { id: 10, name: "TÃªnis Nike Classic", price: 80, image: "img/10.png", description: "Design limpo e elegante." }
    ];

    let cart = [];

    function renderProducts() {
      const grid = document.getElementById("products-grid");
      grid.innerHTML = products.map(p => `
        <div class="product-card bg-gray-800 rounded-xl overflow-hidden flex flex-col">
          <img src="${p.image}" alt="${p.name}" class="w-full h-56 object-contain bg-black/20">
          <div class="p-4 flex flex-col flex-1">
            <h4 class="text-xl font-bold mb-1">${p.name}</h4>
            <p class="text-gray-400 text-sm mb-3">${p.description}</p>
            <div class="flex justify-between items-center mt-auto">
              <span class="text-2xl font-bold text-green-400">R$ ${p.price.toFixed(2).replace('.', ',')}</span>
              <button onclick="addToCart(${p.id})" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg">
                <i class="fas fa-cart-plus mr-2"></i>Adicionar
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) existing.quantity++;
      else cart.push({ ...product, quantity: 1 });
      updateCartUI();
      toggleCart(true);
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCartUI();
    }

    function updateQuantity(id, change) {
      const item = cart.find(i => i.id === id);
      if (!item) return;
      item.quantity += change;
      if (item.quantity <= 0) removeFromCart(id);
      updateCartUI();
    }

    function updateCartUI() {
      const count = document.getElementById("cart-count");
      const items = document.getElementById("cart-items");
      const total = document.getElementById("cart-total");
      const qtd = cart.reduce((s, i) => s + i.quantity, 0);
      const price = cart.reduce((s, i) => s + i.price * i.quantity, 0);
      count.textContent = qtd;
      total.textContent = `R$ ${price.toFixed(2).replace('.', ',')}`;
      if (!cart.length) {
        items.innerHTML = '<p class="text-gray-400 text-center">Seu carrinho estÃ¡ vazio</p>';
        return;
      }
      items.innerHTML = cart.map(i => `
        <div class="flex items-center justify-between bg-gray-800 rounded-lg p-3 mb-3">
          <div>
            <h5 class="font-semibold">${i.name}</h5>
            <p class="text-green-400">R$ ${i.price.toFixed(2).replace('.', ',')}</p>
          </div>
          <div class="flex items-center space-x-2">
            <button onclick="updateQuantity(${i.id}, -1)" class="bg-gray-700 hover:bg-gray-600 w-8 h-8 rounded-full"><i class="fas fa-minus"></i></button>
            <span>${i.quantity}</span>
            <button onclick="updateQuantity(${i.id}, 1)" class="bg-gray-700 hover:bg-gray-600 w-8 h-8 rounded-full"><i class="fas fa-plus"></i></button>
          </div>
        </div>
      `).join('');
    }

    function toggleCart(forceOpen = false) {
      const sidebar = document.getElementById("cart-sidebar");
      const overlay = document.getElementById("cart-overlay");
      const open = forceOpen || !sidebar.classList.contains("open");
      sidebar.classList.toggle("open", open);
      overlay.classList.toggle("hidden", !open);
    }

    function checkout() {
      if (cart.length === 0) return alert("Seu carrinho estÃ¡ vazio!");
      alert("Compra finalizada com sucesso! ðŸŽ‰");
      cart = [];
      updateCartUI();
      toggleCart(false);
    }

    renderProducts();
  </script>
</body>
</html>
