<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Página 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(55, 169, 24, 0.3);
        }
        .cart-slide {
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .cart-slide.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="text-white font-sans">

    <!-- Topo com botão do carrinho -->
    <header class="bg-black/50 backdrop-blur-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h2 class="text-2xl font-bold">D.Loh Variedades</h2>
            <button onclick="toggleCart()" class="relative bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
            </button>
        </div>
    </header>

    <!-- Produtos -->
    <section id="produtos" class="py-16">
        <div class="container mx-auto px-4">
            <h3 class="text-4xl font-bold text-center mb-12">Nossos Produtos</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="products-grid">
                <!-- Produtos renderizados via JS -->
            </div>

            <div class="flex justify-center gap-4 mt-10">
                <a href="produtos1.html" class="bg-purple-600 px-4 py-2 rounded text-white hover:bg-purple-700">Página 1</a>
            </div>

            <div class="flex justify-center mt-6">
                <a href="index.html" class="bg-pink-600 px-6 py-3 rounded text-white font-bold hover:bg-pink-700 transition-all">
                    Voltar para a Página Inicial
                </a>
            </div>
        </div>
    </section>

    <!-- Carrinho -->
    <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-96 bg-gray-900 z-50 cart-slide shadow-2xl">
        <div class="p-6 border-b border-gray-700 flex items-center justify-between">
            <h3 class="text-xl font-bold">Carrinho</h3>
            <button onclick="toggleCart()" class="text-gray-400 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div id="cart-items" class="p-6 flex-1 overflow-y-auto" style="height: calc(100% - 200px);">
            <p class="text-gray-400 text-center">Seu carrinho está vazio</p>
        </div>
        <div class="p-6 border-t border-gray-700">
            <div class="flex justify-between mb-4">
                <span class="text-lg font-semibold">Total:</span>
                <span id="cart-total" class="text-xl font-bold text-green-400">R$ 0,00</span>
            </div>
            <button onclick="checkout()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 py-3 rounded-lg font-semibold">
                Finalizar Compra
            </button>
        </div>
    </div>
    <div id="cart-overlay" class="fixed inset-0 bg-black/50 z-40 hidden" onclick="toggleCart()"></div>

    <script>
        const products = [
            { id: 1, name: "Tênis ADIDAS", price: 80, image: "img/16.png", description: "N°." },
            { id: 2, name: "Tênis ADIDAS", price: 80, image: "img/17.png", description: "N°." },
            { id: 3, name: "Tênis NIKE", price: 80, image: "img/18.png", description: "N°." },
            { id: 4, name: "Tênis ADIDAS", price: 80, image: "img/19.png", description: "N°." },
            { id: 5, name: "Tênis ADIDAS", price: 80, image: "img/20.png", description: "N°." },
            { id: 6, name: "Tênis ADIDAS", price: 80, image: "img/21.png", description: "N°." },
            { id: 7, name: "Tênis NEW BALANCE 9060", price: 80, image: "img/22.png", description: "N°." },
            { id: 8, name: "Tênis ADIDAS", price: 80, image: "img/23.png", description: "Tênis esportivo de alta qualidade com tecnologia avançada de amortecimento." },
            { id: 9, name: "Tênis NIKE", price: 80, image: "img/24.png", description: "Tênis esportivo de alta qualidade com tecnologia avançada de amortecimento." },
            { id: 10, name: "Tênis NIKE Air", price: 80, image: "img/25.png", description: "Tênis NIKE Air N°26 ao N°33" },
            { id: 11, name: "Tênis NIKE", price: 80, image: "img/26.png", description: "Tênis esportivo de alta qualidade com tecnologia avançada de amortecimento." },
            { id: 12, name: "Tênis ALL STAR", price: 80, image: "img/27.png", description: "Tênis esportivo de alta qualidade com tecnologia avançada de amortecimento." },
            { id: 13, name: "Tênis Asics Feminino Branco com Rosê e Dourado", price: 80, image: "img/28.png", description: "Tênis confortável e estiloso para o dia a dia." },
            { id: 14, name: "Tênis NIKE", price: 80, image: "img/29.png", description: "Perfeito para o dia a dia, combina conforto e estilo moderno." },
            { id: 15, name: "Tênis NIKE", price: 80, image: "img/30.png", description: "N°." },
            { id: 16, name: "Tênis NIKE", price: 80, image: "img/31.png", description: "Nº26 ao Nº33." },
            { id: 17, name: "Tênis NIKE", price: 80, image: "img/32.png", description: "N°." }
        ];

        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="product-card bg-gray-800/50 backdrop-blur-sm rounded-xl overflow-hidden flex flex-col">
                    <a href="${product.image}" target="_blank">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-contain hover:scale-105 transition-transform duration-200">
                    </a>
                    <div class="p-6 flex-1 flex flex-col justify-between">
                        <div>
                            <h4 class="text-xl font-semibold mb-2">${product.name}</h4>
                            <p class="text-gray-400 mb-4">${product.description}</p>
                        </div>
                        <div class="flex items-center justify-between mt-auto">
                            <span class="text-2xl font-bold text-green-400">R$ ${product.price.toFixed(2).replace('.', ',')}</span>
                            <button onclick="addToCart(${product.id})" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 px-4 py-2 rounded-lg transition-all transform hover:scale-105">
                                <i class="fas fa-cart-plus mr-2"></i>Adicionar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const item = products.find(p => p.id === id);
            const existing = cart.find(p => p.id === id);
            existing ? existing.quantity++ : cart.push({ ...item, quantity: 1 });
            updateCartUI();
        }

        function removeFromCart(id) {
            cart = cart.filter(p => p.id !== id);
            updateCartUI();
        }

        function updateQuantity(id, delta) {
            const item = cart.find(p => p.id === id);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) removeFromCart(id);
                else updateCartUI();
            }
        }

        function updateCartUI() {
            const count = document.getElementById('cart-count');
            const items = document.getElementById('cart-items');
            const total = document.getElementById('cart-total');

            const totalItems = cart.reduce((a, b) => a + b.quantity, 0);
            const totalPrice = cart.reduce((a, b) => a + b.price * b.quantity, 0);

            count.textContent = totalItems;
            total.textContent = `R$ ${totalPrice.toFixed(2).replace('.', ',')}`;

            items.innerHTML = cart.length === 0
                ? '<p class="text-gray-400 text-center">Seu carrinho está vazio</p>'
                : cart.map(item => `
                    <div class="flex justify-between bg-gray-800 rounded-lg p-4 mb-4">
                        <div>
                            <h5 class="font-semibold">${item.name}</h5>
                            <p class="text-green-400">R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="updateQuantity(${item.id}, -1)" class="bg-gray-700 w-8 h-8 rounded-full flex justify-center items-center">
                                <i class="fas fa-minus text-sm"></i>
                            </button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="bg-gray-700 w-8 h-8 rounded-full flex justify-center items-center">
                                <i class="fas fa-plus text-sm"></i>
                            </button>
                            <button onclick="removeFromCart(${item.id})" class="bg-red-600 w-8 h-8 rounded-full flex justify-center items-center">
                                <i class="fas fa-trash text-sm"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('open');
            document.getElementById('cart-overlay').classList.toggle('hidden');
        }

        function checkout() {
            if (cart.length === 0) return alert("Seu carrinho está vazio!");
            const message = cart.map(p => `${p.name} (x${p.quantity}) - R$ ${(p.price * p.quantity).toFixed(2).replace('.', ',')}`).join("%0A");
            const total = cart.reduce((a, b) => a + b.price * b.quantity, 0);
            const url = `https://wa.me/5518996443734?text=🛒 *Pedido D.Loh Variedades*%0A%0A${message}%0A%0A*Total:* R$ ${total.toFixed(2).replace('.', ',')}`;
            window.open(url, "_blank");
        }

        renderProducts();
    </script>
</body>
</html>
